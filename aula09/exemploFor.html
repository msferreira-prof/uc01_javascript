<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lógica e Algoritmos - Exercícios</title>
</head>

<body>

    <script type="text/javascript">
        <!-- insira seu código aqui -->
        var qtdDeVoltas = 0;

        qtdDeVoltas = prompt("Quantas voltas você quer contar");
        qtdDeVoltas = parseInt(qtdDeVoltas);

        for(var contador = 0; contador < qtdDeVoltas; contador++) {
            alert("Conto... " + (contador + 1) );
        }
        
        for(var contador = 0; contador < qtdDeVoltas; contador++) {
            document.writeln("Conto... " + (contador + 1) )
        }
        
    </script>
    
</body>
</html>
