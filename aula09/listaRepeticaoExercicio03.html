<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lógica e Algoritmos - Exercícios</title>
</head>

<body>
    <!--
        Construa um algoritmo que, para um grupo de cinqüenta valores inteiros, 
        determine:
        a) A soma dos valores positivos;
        b) A quantidade de valores negativos.
    -->
    <script type="text/javascript">
        <!-- insira seu código aqui -->

        var somaValorPositivo = 0;
        var qtdValorNegativo = 0;

        for(let contador = 0; contador < 50; contador++) {
            // entrada de dados
            numero = prompt("Informe o " + (contador + 1) + "o. número: ");
            numero = parseInt(numero);

            // processamento
            if (numero >= 0) { // numero positivo
                somaValorPositivo = somaValorPositivo + numero;
            } else {
                qtdValorNegativo = qtdValorNegativo + 1;
            } 
        }

        // saida
        document.writeln("<p>");
        document.writeln("Soma Valores Positivos: " + somaValorPositivo);
        document.writeln("</p>");
        
        document.writeln("<p>");
        document.writeln("Quantidade Valores Negativos: " + qtdValorNegativo);
        document.writeln("</p>");

    </script>
    
</body>
</html>
