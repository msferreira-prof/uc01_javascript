<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lógica e Algoritmos - Exercícios</title>
</head>

<body>
    <!--
        Elabore um algoritmo que imprima todos os números pares 
        compreendidos entre 85 e 907. O algoritmo deve também calcular e mostrar a 
        soma desses valores
    -->
    <script type="text/javascript">
        <!-- insira seu código aqui -->

        var somaPares = 0;
        var resto = 0;

        for(let numero = 85; numero <= 907; numero++) { // entrada de dados
            // processamento
            resto = numero % 2;
            if (resto == 0) { // numero par
                somaPares = somaPares + numero; // soma pares
                document.writeln("<p>");
                document.writeln("Número Par lido: " + numero);
                document.writeln("</p>");
            } 
        }

        // saida
        document.writeln("<p>");
        document.writeln("Soma Número Pares: " + somaPares);
        document.writeln("</p>");

    </script>
    
</body>
</html>
